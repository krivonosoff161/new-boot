<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Enhanced Trading System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="auth-title">
                            <i class="fas fa-chart-line me-2"></i>
                            Вход в систему
                        </h2>
                        <p class="auth-subtitle">Добро пожаловать в Enhanced Trading System</p>
                    </div>
                    
                    <div class="auth-body">
                        <!-- Flash сообщения -->
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}
                        
                        <!-- Форма входа -->
                        <form method="POST" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>
                                    Имя пользователя
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>
                                    Пароль
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Войти в систему
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="auth-footer">
                        <div class="text-center">
                            <a href="{{ url_for('register') }}" class="auth-link">
                                <i class="fas fa-user-plus me-1"></i>
                                Нет аккаунта? Зарегистрироваться
                            </a>
                        </div>
                        
                        <div class="auth-info mt-3">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Сессия будет активна 7 дней
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
