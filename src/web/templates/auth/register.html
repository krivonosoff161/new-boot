<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Enhanced Trading System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="auth-title">
                            <i class="fas fa-user-plus me-2"></i>
                            Регистрация
                        </h2>
                        <p class="auth-subtitle">Создайте аккаунт для доступа к торговой системе</p>
                    </div>
                    
                    <div class="auth-body">
                        <!-- Flash сообщения -->
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}
                        
                        <!-- Форма регистрации -->
                        <form method="POST" novalidate>
                            <div class="mb-3">
                                <label for="telegram_username" class="form-label">
                                    <i class="fas fa-user me-1"></i>
                                    Имя пользователя
                                </label>
                                <input type="text" class="form-control" id="telegram_username" name="telegram_username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telegram_user_id" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>
                                    Telegram User ID
                                </label>
                                <input type="number" class="form-control" id="telegram_user_id" name="telegram_user_id" required>
                                <div class="form-text">Введите ваш Telegram User ID (число)</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="api_type" class="form-label">
                                    <i class="fas fa-exchange-alt me-1"></i>
                                    Тип биржи
                                </label>
                                <select class="form-select" id="api_type" name="api_type" required>
                                    <option value="">Выберите биржу</option>
                                    <option value="okx">OKX</option>
                                    <option value="binance">Binance</option>
                                    <option value="bybit">Bybit</option>
                                    <option value="huobi">Huobi</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="api_key" class="form-label">
                                    <i class="fas fa-key me-1"></i>
                                    API Key
                                </label>
                                <input type="text" class="form-control" id="api_key" name="api_key" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="secret_key" class="form-label">
                                    <i class="fas fa-lock me-1"></i>
                                    Secret Key
                                </label>
                                <input type="password" class="form-control" id="secret_key" name="secret_key" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="passphrase" class="form-label">
                                    <i class="fas fa-shield-alt me-1"></i>
                                    Passphrase
                                </label>
                                <input type="password" class="form-control" id="passphrase" name="passphrase" required>
                                <div class="form-text">Пароль для API (только для некоторых бирж)</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>
                                    Пароль для входа
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Зарегистрироваться
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="auth-footer">
                        <div class="text-center">
                            <a href="{{ url_for('login') }}" class="auth-link">
                                <i class="fas fa-sign-in-alt me-1"></i>
                                Уже есть аккаунт? Войти
                            </a>
                        </div>
                        
                        <div class="auth-info mt-3">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                После регистрации вы получите права супер-администратора
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
